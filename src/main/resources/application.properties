#change port
server.port=8090

# Enabling H2 Console
spring.h2.console.enabled=true

#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug

# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace

management.endpoints.web.exposure.include=*

## Configuring info endpoint
info.app.name=Restful CRUD API  for Advertisers
info.app.description=This is Create, Read, Update, Delete Restful API for Advertisers based in Spring Boot, Java 8, Rest API, MyBatis, H2 DD, Junit, Jacoco, Swagger2, Gradle
info.app.version=1.0.0